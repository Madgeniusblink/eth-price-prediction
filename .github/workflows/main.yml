name: ETH Weekly Prediction System

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-prediction:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate ETH prediction
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd $GITHUB_WORKSPACE
        python main.py
        
    - name: Archive prediction results
      run: |
        mkdir -p reports/$(date -u +'%Y/%m')
        cp -f latest_prediction.json reports/$(date -u +'%Y/%m')/$(date -u +'%Y-%m-%d_%H-%M-UTC.json')
        
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "ETH Prediction Bot"
        git add reports/ latest_prediction.json
        git diff --staged --quiet || git commit -m "ETH prediction update: $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}